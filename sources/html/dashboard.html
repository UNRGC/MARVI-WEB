<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Estilos de bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <!-- Iconos de bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
        <!-- Estilo propio -->
        <link rel="stylesheet" href="../css/dashboard.css" />
        <link rel="icon" href="../img/logo2.png" />
        <title>MARVI - Panel</title>
    </head>
    <body>
        <!-- Barra de navegación superior -->
        <nav class="n-superior container-fluid align-content-center px-5">
            <div class="row row-cols-md-3 row-cols-sm-1">
                <div class="col">
                    <img src="../img/logo.png" alt="logo" height="40px" />
                </div>
                <div class="col align-content-center">
                    <div class="input-group">
                        <button type="button" class="btn">
                            <i class="bi-search"></i>
                            <span class="visually-hidden">Button</span>
                        </button>
                        <input list="suggestions" type="text" class="form-control focus-ring focus-ring" id="busqueda" placeholder="Busca en el sistema" />
                        <datalist id="suggestions">
                            <option value="Pedidos"></option>
                            <option value="Clientes"></option>
                            <option value="Ventas"></option>
                            <option value="Compras"></option>
                            <option value="Configuración"></option>
                        </datalist>
                    </div>
                </div>
                <div class="contacto col text-end">
                    <button type="button" class="bell btn rounded-5" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRightNotify" aria-controls="offcanvasRightNotify">
                        <i class="bi-bell"></i>
                        <span class="visually-hidden">Button</span>
                    </button>
                    <button type="button" class="pedido btn" id="crear-pedido" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                        <i class="bi-plus-lg"></i>
                        Crear pedido
                    </button>
                </div>
            </div>
        </nav>

        <!-- Secciones de la izquierda -->
        <nav class="n-izquierda">
            <div class="row">
                <div class="col align-self-start">
                    <ul class="list-unstyled">
                        <li class="activo" id="inicio" onclick="cargarPagina(this.id)"><i class="bi bi-house"></i>Inicio</li>
                        <li id="pedidos" onclick="cargarPagina(this.id)"><i class="bi bi-journal-text"></i>Pedidos</li>
                        <li id="clientes" onclick="cargarPagina(this.id)"><i class="bi bi-people"></i>Clientes</li>
                        <li id="ventas" onclick="cargarPagina(this.id)"><i class="bi bi-cart-dash"></i>Ventas</li>
                        <li id="compras" onclick="cargarPagina(this.id)"><i class="bi bi-bag-dash"></i>compras/Insumos</li>
                    </ul>
                </div>
                <div class="col align-self-end">
                    <ul class="list-unstyled">
                        <li id="configuracion" onclick="cargarPagina(this.id)"><i class="bi bi-gear"></i>Configuración</li>
                    </ul>
                    <div class="hr"></div>
                    <button type="button" class="btn p-0" onclick="window.location.href='login.html'">
                        <div class="d-flex align-items-center justify-content-around">
                            <img src="../img/Andres.jpeg" alt="Perfil" width="44px" height="44px" class="object-fit-cover rounded-5" />
                            <div>
                                <p class="m-0" style="font-size: 14px">Andres</p>
                                <p class="m-0" style="font-size: 12px">andres1234@gmail.com</p>
                            </div>
                            <i class="bi bi-box-arrow-right" style="font-size: 24px"></i>
                        </div>
                    </button>
                </div>
            </div>
        </nav>

        <!-- Aquí se cargara el html con nombre de los botones izquierdos -->
        <div class="contenido">
            <iframe src="../html/inicio.html"></iframe>
        </div>

        <!-- Aquí se mostraran las notificaciones -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRightNotify" aria-labelledby="offcanvasRightNotifyLabel">
            <div class="offcanvas-header">
                <button type="button" class="btn" data-bs-dismiss="offcanvas" aria-label="Close"><i class="bi bi-x-lg"></i></button>
                <p class="offcanvas-title" id="offcanvasRightNotifyLabel">Notificaciones</p>
            </div>
            <div class="offcanvas-body">No hay notificaciones que mostrar</div>
        </div>

        <!-- Aquí se muestra el formulario para la creación del pedido -->
        <div class="offcanvas form-pedido offcanvas-end" data-bs-backdrop="static" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <button type="button" class="btn" data-bs-dismiss="offcanvas" aria-label="Close"><i class="bi bi-x-lg"></i></button>
                <p class="offcanvas-title" id="offcanvasRightLabel">Crear nuevo pedido</p>
            </div>
            <div class="offcanvas-body">
                <p>En esta sección vamos a crear un pedido nuevo, a continuación llena la información solicitada para crear el pedido.</p>
                <form action="">
                    <div class="row">
                        <div class="col">
                            <label for="costo" class="form-label">Costo por kilo</label>
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text" id="addon-wrapping">$</span>
                                <input type="number" class="form-control focus-ring" id="costo" min="0" placeholder="0" required />
                            </div>
                        </div>
                        <div class="col">
                            <label for="pesaje" class="form-label">Pesaje</label>
                            <div class="input-group flex-nowrap">
                                <input type="number" class="form-control focus-ring" id="pesaje" min="0" placeholder="0" required />
                                <span class="input-group-text" id="addon-wrapping">Kg</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="detalles" class="form-label">Detalles del pedido</label>
                            <textarea class="form-control focus-ring" id="detalles" rows="3" placeholder="Escribe aquí los detalles del pedido"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="estado" class="form-label">Estado</label>
                            <select class="form-select focus-ring" id="estado" aria-label="Default select example" required>
                                <option value="1" selected>Iniciando lavado</option>
                                <option value="2">Iniciando planchado</option>
                                <option value="3">Iniciando secado</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="fecha" class="form-label">Fecha de entrega estimada</label>
                            <input type="date" class="form-control focus-ring" id="fecha" required />
                        </div>
                    </div>
                    <div class="row align-items-end">
                        <div class="col-9">
                            <label for="cliente" class="form-label">Cliente</label>
                            <select class="form-select focus-ring" id="cliente" aria-label="Default select example" required>
                                <option value="" disabled selected>Selecciona un cliente</option>
                                <option value="1">Andres</option>
                                <option value="2">Juan</option>
                                <option value="3">Pedro</option>
                            </select>
                        </div>
                        <div class="col">
                            <button type="button" class="btn bell">Nuevo cliente</button>
                        </div>
                    </div>
                    <div class="row m-0">
                        <div class="col">
                            <button class="btn bell" type="button" data-bs-dismiss="offcanvas">Cancelar</button>
                        </div>
                        <div class="col">
                            <button class="btn pedido" type="submit">Crear pedido</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Script para cambiar contenido del iframe -->
        <script>
            const iframe = document.querySelector("iframe");
            var paginaActiva = "inicio";

            function cargarPagina(pagina) {
                if (paginaActiva != pagina) {
                    iframe.src = "../html/" + pagina + ".html";
                    document.getElementById(paginaActiva).classList.remove("activo");
                    document.getElementById(pagina).classList.add("activo");
                    paginaActiva = pagina;
                }
            }
        </script>

        <!-- Scripts de bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
