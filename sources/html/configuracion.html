<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Configuración</title>
        <!-- Estilos de bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <!-- Iconos de bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
        <!-- Estilo propio -->
        <link rel="stylesheet" href="../css/configuracion.css" />
        <!-- Script del tema -->
        <script src="../js/temas.js"></script>
    </head>
    <body>
        <div class="header">
            <p>Preferencias de usuario</p>
            <div class="form-check form-switch form-check-reverse">
                <input class="form-check-input focus-ring" type="checkbox" role="switch" id="switchTema" onclick="modoOscuroEvent(this.checked), fade()" />
                <label class="form-check-label" for="switchTema"><i class="bi bi bi-cloud-sun-fill"></i> Modo oscuro</label>
            </div>
        </div>

        <section class="container-fluid">
            <div class="row gap-5 align-items-center">
                <div class="col col-auto position-relative">
                    <img src="../img/perfil/Perfil8.jpg" id="fotoPerfil" alt="Perfil" />
                    <button class="btn edit" id="perfil" data-bs-toggle="modal" data-bs-target="#fotosPerfil" disabled><i class="bi bi-pencil-fill"></i></button>
                </div>
                <div class="col">
                    <form id="formUsuario">
                        <div class="row mb-4">
                            <div class="col">
                                <label for="usuario" class="form-label">Usuario*</label>
                                <input type="text" id="usuario" class="form-control focus-ring" placeholder="Escribe tu usuario" required disabled />
                            </div>
                            <div class="col">
                                <label for="nombre" class="form-label">Nombre*</label>
                                <input type="text" id="nombre" class="form-control focus-ring" placeholder="Escribe tu nombre" required disabled />
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col">
                                <label for="apellidoPaterno" class="form-label">Primer apellido*</label>
                                <input type="text" id="apellidoPaterno" class="form-control focus-ring" placeholder="Escribe tu primer apellido" required disabled />
                            </div>
                            <div class="col">
                                <label for="apellidoMaterno" class="form-label">Segundo apellido*</label>
                                <input type="text" id="apellidoMaterno" class="form-control focus-ring" placeholder="Escribe tu segundo apellido" required disabled />
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col">
                                <label for="correo" class="form-label">Correo</label>
                                <input type="email" id="correo" class="form-control focus-ring" placeholder="Escribe tu correo electrónico" disabled />
                            </div>
                            <div class="col">
                                <label for="tel" class="form-label">Teléfono*</label>
                                <input type="tel" id="tel" class="form-control focus-ring" placeholder="Escribe tu número de teléfono" required disabled />
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col">
                                <label for="rol" class="form-label">Rol*</label>
                                <select class="form-select focus-ring" id="rol" disabled required>
                                    <option value="admin" selected>Administrador</option>
                                    <option value="user">Personal</option>
                                    <option value="view">Consultas</option>
                                </select>
                            </div>
                            <div class="col mostrar">
                                <label for="password" class="form-label">Contraseña*</label>
                                <div class="input-group">
                                    <input type="password" class="form-control focus-ring" id="password" placeholder="Escribe tu contraseña" required disabled />
                                    <button type="button" class="btn eye" id="eye" onclick="viewPassword()" disabled>
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-center">
                                <button type="button" class="btn cancelar d-none" id="cancelar" onclick="modificarPerfil(false)"><i class="bi bi-trash3"></i> Cancelar cambios</button>
                                <button type="button" class="btn aplicar" id="modificar" onclick="modificarPerfil(true)"><i class="bi bi-pencil-square"></i> Modificar información</button>
                            </div>
                            <div class="col text-center">
                                <button type="submit" class="btn aplicar" id="guardar" disabled><i class="bi bi-save"></i> Guardar cambios</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <div class="modal fade" id="fotosPerfil" tabindex="-1" aria-labelledby="fotosPerfilLabel" aria-hidden="true">
            <div class="modal-dialog modal-fullscreen">
                <div class="modal-content">
                    <div class="modal-header justify-content-center">
                        <h3 id="fotosPerfilLabel">Elige una foto de perfil</h3>
                    </div>
                    <div class="modal-body">
                        <div class="row row-cols-4 g-4">
                            <div class="col">
                                <img src="../img/perfil/Perfil1.jpg" alt="Perfil 1" class="img-fluid" onclick="cambiarFoto(this.src)" />
                            </div>
                            <div class="col">
                                <img src="../img/perfil/Perfil2.jpg" alt="Perfil 2" class="img-fluid" onclick="cambiarFoto(this.src)" />
                            </div>
                            <div class="col">
                                <img src="../img/perfil/Perfil3.jpg" alt="Perfil 3" class="img-fluid" onclick="cambiarFoto(this.src)" />
                            </div>
                            <div class="col">
                                <img src="../img/perfil/Perfil4.jpg" alt="Perfil 4" class="img-fluid" onclick="cambiarFoto(this.src)" />
                            </div>
                            <div class="col">
                                <img src="../img/perfil/Perfil5.jpg" alt="Perfil 5" class="img-fluid" onclick="cambiarFoto(this.src)" />
                            </div>
                            <div class="col">
                                <img src="../img/perfil/Perfil6.jpg" alt="Perfil 6" class="img-fluid" onclick="cambiarFoto(this.src)" />
                            </div>
                            <div class="col">
                                <img src="../img/perfil/Perfil7.jpg" alt="Perfil 7" class="img-fluid" onclick="cambiarFoto(this.src)" />
                            </div>
                            <div class="col">
                                <img src="../img/perfil/Perfil8.jpg" alt="Perfil 8" class="img-fluid" onclick="cambiarFoto(this.src)" />
                            </div>
                            <div class="col">
                                <img src="../img/perfil/Perfil9.jpg" alt="Perfil 9" class="img-fluid" onclick="cambiarFoto(this.src)" />
                            </div>
                            <div class="col">
                                <img src="../img/perfil/Perfil10.jpg" alt="Perfil 10" class="img-fluid" onclick="cambiarFoto(this.src)" />
                            </div>
                            <div class="col">
                                <img src="../img/perfil/Perfil11.jpg" alt="Perfil 11" class="img-fluid" onclick="cambiarFoto(this.src)" />
                            </div>
                            <div class="col">
                                <img src="../img/perfil/Perfil12.jpg" alt="Perfil 12" class="img-fluid" onclick="cambiarFoto(this.src)" />
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn aplicar" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts de configuración -->
        <script src="../js/configuracion.js"></script>
        <!-- Scripts de bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
