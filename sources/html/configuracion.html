<head>
    <!-- Estilos de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- Iconos de bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <!-- Estilo propio -->
    <link rel="stylesheet" href="../css/configuracion.css" />
    <!-- Script de temas -->
    <script src="../js/temas.js"></script>
</head>
<body>
    <div class="container-fluid m-0">
        <div class="text-center">
            <h2>Configuración del usuario</h2>
            <div class="row my-4 justify-content-center">
                <div class="col mOscuro d-flex justify-content-center align-items-center">
                    <label for="mOscuro"><i class="bi bi-moon-stars-fill"></i> Modo oscuro</label>
                    <input type="checkbox" class="ms-3" id="mOscuro" onclick="modoOscuroEvent(this.checked)" />
                </div>
            </div>
        </div>

        <form class="info">
            <div class="text-center mb-4">
                <label for="img" class="form-label">Foto de perfil</label>
                <input type="text" class="visually-hidden form-control" id="img" value="../img/perfil/Perfil8.jpg" disabled />
                <div class="perfil">
                    <img src="../img/perfil/Perfil8.jpg" alt="Perfil" id="img-perfil" />
                    <button type="button" class="btn aplicar foto" id="foto" data-bs-toggle="modal" data-bs-target="#fotosPerfil" disabled>
                        <i class="bi bi-pencil-fill"></i>
                    </button>
                </div>
            </div>
            <div class="row my-4">
                <div class="col">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" class="form-control focus-ring" value="Andres" required disabled />
                </div>
                <div class="col">
                    <label for="apellidoP" class="form-label">Apellido Paterno</label>
                    <input type="text" id="apellidoP" class="form-control focus-ring" value="Gamboa" required disabled />
                </div>
                <div class="col">
                    <label for="apellidoM" class="form-label">Apellido Materno</label>
                    <input type="text" id="apellidoM" class="form-control focus-ring" value="Garay" required disabled />
                </div>
            </div>
            <div class="row align-items-end">
                <div class="col">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" id="correo" class="form-control focus-ring" value="andres1234@gmail.com" required disabled />
                </div>
                <div class="col mostrar">
                    <label for="contrasena" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <input type="password" class="form-control focus-ring" id="contrasena" placeholder="Escribe tu contraseña" value="andres1234" required disabled />
                        <button type="button" class="btn border-secondary border-opacity-25" id="eye" onclick="mostrarContrasena('contrasena')" disabled>
                            <i class="bi bi-eye-slash"></i>
                        </button>
                    </div>
                </div>
                <div class="col d-flex gap-3 justify-content-center">
                    <button type="button" class="btn restablecer d-none" id="cancelar" onclick="editar(false)">Cancelar</button>
                    <button type="button" class="btn aplicar d-none" id="guardar" onclick="window.parent.postMessage('guardarRegistro', '*');">Guardar cambios</button>
                    <button type="button" class="btn aplicar" id="modificar" onclick="editar(true)">Modificar información</button>
                </div>
            </div>
        </form>
    </div>

    <div class="modal fade" id="fotosPerfil" tabindex="-1" aria-labelledby="fotosPerfilLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header justify-content-center">
                    <h2 id="fotosPerfilLabel">Elige una foto de perfil</h2>
                </div>
                <div class="modal-body">
                    <div class="row row-cols-4 g-4">
                        <div class="col">
                            <button data-bs-dismiss="modal" onclick="cambiarFoto('Perfil1')"><img src="../img/perfil/Perfil1.jpg" alt="Perfil 1" class="img-fluid" /></button>
                        </div>
                        <div class="col">
                            <button data-bs-dismiss="modal" onclick="cambiarFoto('Perfil2')"><img src="../img/perfil/Perfil2.jpg" alt="Perfil 2" class="img-fluid" /></button>
                        </div>
                        <div class="col">
                            <button data-bs-dismiss="modal" onclick="cambiarFoto('Perfil3')"><img src="../img/perfil/Perfil3.jpg" alt="Perfil 3" class="img-fluid" /></button>
                        </div>
                        <div class="col">
                            <button data-bs-dismiss="modal" onclick="cambiarFoto('Perfil4')"><img src="../img/perfil/Perfil4.jpg" alt="Perfil 4" class="img-fluid" /></button>
                        </div>
                        <div class="col">
                            <button data-bs-dismiss="modal" onclick="cambiarFoto('Perfil5')"><img src="../img/perfil/Perfil5.jpg" alt="Perfil 5" class="img-fluid" /></button>
                        </div>
                        <div class="col">
                            <button data-bs-dismiss="modal" onclick="cambiarFoto('Perfil6')"><img src="../img/perfil/Perfil6.jpg" alt="Perfil 6" class="img-fluid" /></button>
                        </div>
                        <div class="col">
                            <button data-bs-dismiss="modal" onclick="cambiarFoto('Perfil7')"><img src="../img/perfil/Perfil7.jpg" alt="Perfil 7" class="img-fluid" /></button>
                        </div>
                        <div class="col">
                            <button data-bs-dismiss="modal" onclick="cambiarFoto('Perfil8')"><img src="../img/perfil/Perfil8.jpg" alt="Perfil 8" class="img-fluid" /></button>
                        </div>
                        <div class="col">
                            <button data-bs-dismiss="modal" onclick="cambiarFoto('Perfil9')"><img src="../img/perfil/Perfil9.jpg" alt="Perfil 9" class="img-fluid" /></button>
                        </div>
                        <div class="col">
                            <button data-bs-dismiss="modal" onclick="cambiarFoto('Perfil10')"><img src="../img/perfil/Perfil10.jpg" alt="Perfil 10" class="img-fluid" /></button>
                        </div>
                        <div class="col">
                            <button data-bs-dismiss="modal" onclick="cambiarFoto('Perfil11')"><img src="../img/perfil/Perfil11.jpg" alt="Perfil 11" class="img-fluid" /></button>
                        </div>
                        <div class="col">
                            <button data-bs-dismiss="modal" onclick="cambiarFoto('Perfil12')"><img src="../img/perfil/Perfil12.jpg" alt="Perfil 12" class="img-fluid" /></button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn aplicar" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts de configuración -->
    <script src="../js/configuracion.js"></script>
    <!-- Scripts de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
