<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Inicio</title>
        <!-- Estilos de bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <!-- Iconos de bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
        <!-- Estilo propio -->
        <link rel="stylesheet" href="../css/inicio.css" />
        <!-- Script del tema -->
        <script src="../js/temas.js"></script>
    </head>
    <body>
        <div class="container-fluid p-0 mb-3">
            <div class="resumen row gap-3 m-0">
                <div class="col">
                    <div class="row align-items-center">
                        <div class="col-3">
                            <i class="icon bi bi-journal-text"></i>
                        </div>
                        <div class="col-9">
                            <p>Total de pedidos</p>
                            <div class="d-flex gap-3 align-items-center">
                                <span class="n-estadistica" id="n-pedidos">45</span>
                                <small style="color: #65b741"><i class="bi bi-arrow-up"></i><span id="n-alsa-pedidos">12</span><i class="bi bi-percent"></i></small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="row align-items-center">
                        <div class="col-3">
                            <i class="icon bi bi-cart-plus"></i>
                        </div>
                        <div class="col-9">
                            <p>Compras realizadas</p>
                            <div class="d-flex gap-3 align-items-center">
                                <span class="n-estadistica" id="n-compras">42</span>
                                <small style="color: #65b741"><i class="bi bi-arrow-up"></i><span id="n-alsa-ventas">22</span><i class="bi bi-percent"></i></small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col col-lg-4 col-md-4 col-sm-12">
                    <div class="row align-items-center">
                        <div class="col-3">
                            <i class="icon bi bi-wallet"></i>
                        </div>
                        <div class="col-9">
                            <p>Ingresos totales</p>
                            <div class="d-flex gap-3 align-items-center">
                                <span class="n-estadistica">$<span id="n-ingreso">42</span></span>
                                <small style="color: #ff6868"><i class="bi bi-arrow-down"></i><span id="n-alsa-ingreso">35</span><i class="bi bi-percent"></i></small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid p-0">
            <div class="resumen row gap-3 m-0">
                <div class="col">
                    <p>Gráfica de pedidos</p>
                    <div class="d-flex gap-3 align-items-center mb-2">
                        <span class="n-estadistica" id="n-pedidos-p">32</span>
                        <small style="color: #65b741"><i class="bi bi-arrow-up"></i><span id="n-alsa-ventas">12</span><i class="bi bi-percent"></i></small>
                    </div>
                    <canvas id="areaChart"></canvas>
                </div>
                <div class="col">
                    <p>Gráfica de ingresos</p>
                    <div class="d-flex gap-3 align-items-center mb-2">
                        <span class="n-estadistica">$<span id="n-ingreso-p">5,234</span></span>
                        <small style="color: #ff6868"><i class="bi bi-arrow-down"></i><span id="n-alsa-ingreso">12</span><i class="bi bi-percent"></i></small>
                    </div>
                    <canvas id="barChart"></canvas>
                </div>
            </div>
        </div>

        <!-- script de Charts.js para las gráficas -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <!-- script del inicio -->
        <script src="../js/inicio.js"></script>

        <!-- Scripts de bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
