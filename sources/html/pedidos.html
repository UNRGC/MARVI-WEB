<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Pedidos</title>
        <!-- Iconos de bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
        <!-- Estilo propio -->
        <link rel="stylesheet" href="../css/pedidos.css" />
        <!-- Script del tema -->
        <script src="../js/temas.js"></script>
    </head>

    <body>
        <div class="header">
            <p style="font-weight: bold; margin-top: 1%; margin-left: 0.5%">Lista de pedidos</p>
            <button class="filtro" type="button" onclick="Filtros()"><i class="bi bi-filter"></i> Filtros</button>
            <button class="ordenar" onclick="Ordenar()"><i class="bi bi-arrow-down-up"></i> Ordenar por</button>
            <div style="display: none" id="action-button">
                <button type="button" class="delete-button"><i class="bi bi-trash"></i> Eliminar</button>
            </div>
        </div>

        <div class="table-container">
            <table class="table">
                <tbody>
                    <tr>
                        <th>
                            <input type="checkbox" class="select-checkbox" onclick="toggleButton()" />
                        </th>
                        <th scope="col">No. Pedido</th>
                        <th scope="col">Cliente</th>
                        <th scope="col">Costo</th>
                        <th scope="col">Pesaje</th>
                        <th scope="col">Detalles</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Opciones</th>
                    </tr>
                    <tr>
                        <th>
                            <input type="checkbox" class="select-checkbox" onclick="toggleButton()" />
                        </th>
                        <td>2324324</td>
                        <td>Otto</td>
                        <td>$323</td>
                        <td>12 KG</td>
                        <td>Lavar con ropa oscura</td>
                        <td>Pagado</td>
                        <td>17/09/2024</td>
                        <td>
                            <button class="opcion" type="button">
                                <i class="bi bi-three-dots-vertical"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <input type="checkbox" class="select-checkbox" onclick="toggleButton()" />
                        </th>
                        <td>2324324</td>
                        <td>Otto</td>
                        <td>$323</td>
                        <td>12 KG</td>
                        <td>Lavar con ropa oscura</td>
                        <td>Pagado</td>
                        <td>17/09/2024</td>
                        <td>
                            <button class="opcion" type="button">
                                <i class="bi bi-three-dots-vertical"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script>
            function toggleButton() {
                var checkboxes = document.querySelectorAll(".select-checkbox");
                var button = document.getElementById("action-button");
                var isChecked = Array.from(checkboxes).some((checkbox) => checkbox.checked);
                button.style.display = isChecked ? "block" : "none";
            }
        </script>
    </body>
</html>
